<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/icon" href="Calculator.png">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="equation"></div>
            <div class="result">0</div>
        </div>

        <div class="clear">
            <button class="type1" id="cls" onclick="erase()">Clear</button>
            <button class="type1" id="delete" onclick="del()">Delete</button>
        </div>

        <div class="keys">
            <button class="type2" data-operator="(">(</button>
            <button class="type2" data-operator=")">)</button>
            <button class="type2" data-operator="%">%</button>
            <button class="type2" data-operator="^">^</button>

            <button class="type2" data-number="7">7</button>
            <button class="type2" data-number="8">8</button>
            <button class="type2" data-number="9">9</button>
            <button class="type2" data-operator="/">รท</button>

            <button class="type2" data-number="4">4</button>
            <button class="type2" data-number="5">5</button>
            <button class="type2" data-number="6">6</button>
            <button class="type2" data-operator="*">ร</button>

            <button class="type2" data-number="1">1</button>
            <button class="type2" data-number="2">2</button>
            <button class="type2" data-number="3">3</button>
            <button class="type2" data-operator="-">-</button>

            <button class="type2" data-number="0">0</button>
            <button class="type2" data-number=".">.</button>
            <button class="type2 equalto">=</button>
            <button class="type2" data-operator="+">+</button>

        </div>
    </div>
    <p id="note">Shift + Scroll Down/Up to view the equation/result when it is too long.</p>
</body>
<script src="script.js"></script>

</html>
